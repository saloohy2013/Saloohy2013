<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscribe to @saloohy2013</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    button {
      background-color: #ff3b3f;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 59, 63, 0.6);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff1e22;
    }
    .video-container {
      margin-top: 3rem;
      width: 90%;
      max-width: 560px;
      aspect-ratio: 16 / 9;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>Subscribe to @saloohy2013</header>
  <p>Welcome! If you enjoy my videos, hit the subscribe button below to stay updated with all my latest content.</p>

  <button id="subscribeBtn">Subscribe Now</button>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/TlpffrEyseE" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen></iframe>
  </div>

  <footer>Thank you for supporting @saloohy2013!</footer>

  <script>
    const subscribeBtn = document.getElementById('subscribeBtn');
    subscribeBtn.addEventListener('click', () => {
      window.open('https://www.youtube.com/channel/UCUOvF8SgAjPXc9KMoI4BScA?sub_confirmation=1', '_blank');
    });
  </script>

</body>
</html>
