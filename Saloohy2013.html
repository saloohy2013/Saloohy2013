<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscribe to @saloohy2013</title>
  <style>
    body {
      background-color: #111;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      text-align: center;
    }

    header {
      font-size: 3rem;
      margin: 2rem 0 0.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 1.2rem;
      margin: 0 1rem 2rem;
      max-width: 600px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    button {
      background-color: #ff3b3f;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 59, 63, 0.6);
      transition: background-color 0.3s ease;
      margin: 1rem;
    }

    button:hover {
      background-color: #ff1e22;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin: 3rem 1rem;
      width: 90%;
      max-width: 1200px;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .shorts-links {
      margin: 2rem auto;
      max-width: 600px;
      text-align: left;
      font-size: 1.1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .shorts-links a {
      display: block;
      color: #ff3b3f;
      margin-bottom: 0.7rem;
      text-decoration: none;
      font-weight: bold;
    }

    .shorts-links a:hover {
      text-decoration: underline;
    }

    footer {
      margin: 3rem 0 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <header>Subscribe to @saloohy2013</header>
  <p>Welcome! If you enjoy my videos, hit the subscribe button below to stay updated with all my latest content.</p>

  <button id="subscribeBtn">Subscribe Now</button>
  <button id="viewChannelBtn">View Channel</button>

  <!-- Regular embedded videos -->
  <div class="video-grid">
    <iframe src="https://www.youtube.com/embed/TlpffrEyseE" allowfullscreen></iframe>
  </div>

  <!-- Shorts as links -->
  <div class="shorts-links">
    <h2>Watch My Shorts</h2>
    <a href="https://www.youtube.com/shorts/6E6MT0HWSr0" target="_blank" rel="noopener noreferrer">Cockatiel Birb Shows Affection</a>
    <a href="https://www.youtube.com/shorts/-yYcGSsUQ9w" target="_blank" rel="noopener noreferrer">Use this sound? Pt2</a>
    <a href="https://www.youtube.com/shorts/ltKvPfIbhqM" target="_blank" rel="noopener noreferrer">Respect, Power! banana!</a>
  </div>

  <footer>Thank you for supporting @saloohy2013!</footer>

  <script>
    document.getElementById('subscribeBtn').addEventListener('click', () => {
      window.open('https://www.youtube.com/channel/UCUOvF8SgAjPXc9KMoI4BScA?sub_confirmation=1', '_blank');
    });

    document.getElementById('viewChannelBtn').addEventListener('click', () => {
      window.open('https://www.youtube.com/@saloohy2013', '_blank');
    });
  </script>

</body>
</html>
